name: Build QuickNotey

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  android-build:
    name: Android Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Setup Android Build Tools
        run: |
          ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"

      - name: Build Android APK
        run: ./gradlew :composeApp:assembleRelease

      - name: Sign APK
        run: |
          BUILD_TOOLS=${ANDROID_HOME}/build-tools/34.0.0
          echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 -d > /tmp/keystore.jks
          ${BUILD_TOOLS}/zipalign -v -p 4 \
            composeApp/build/outputs/apk/release/composeApp-release-unsigned.apk \
            composeApp/build/outputs/apk/release/composeApp-release-aligned.apk
          ${BUILD_TOOLS}/apksigner sign \
            --ks /tmp/keystore.jks \
            --ks-key-alias ${{ secrets.ANDROID_KEY_ALIAS }} \
            --ks-pass pass:${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            --key-pass pass:${{ secrets.ANDROID_KEY_PASSWORD }} \
            --out composeApp/build/outputs/apk/release/composeApp-release-signed.apk \
            composeApp/build/outputs/apk/release/composeApp-release-aligned.apk

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          file: composeApp/build/outputs/apk/release/composeApp-release-signed.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: quicknotey-android-release
          path: composeApp/build/outputs/apk/release/*.apk
